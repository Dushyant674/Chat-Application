<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/google-chat-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Room</title>
</head>

<body>
    <div class="container">
        <div class="container-logo">
            <img src="/assets/images/google-chat-icon.png" alt="">
            <span>D-Chat Messenger App</span>
        </div>
        <div class="room">
            <div class="users-list">
                <p class="users" id="yourName">
                    <span class="active"></span>
                </p>
                <p class="connuser">Online Users</p>
                <div class="user-container">
                </div>
                <p class="typer"></p>
            </div>
            <div>
                <div class="msg-container">
                    <!-- <div class="msg left">
                        Hello there
                        <div class="mtime">
                            12:00:00
                        </div>
                    </div> -->
                </div>
                <div class="send">
                    <form id="send-container" action="#">
                        <input type="text" name="messageInp" id="messageInp">
                        <button id="submitbtn" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
